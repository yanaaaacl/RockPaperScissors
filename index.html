<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">MAN vs computer</h1>
                <p class="header__text-question">Do you have what it takes to save mankind?</p>
                <p class="header__text-choose">Choose your weapon!</p>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="btn__choose">
                    <button class="btn__rock btn"><img src="./img/rock.png" alt="img"></button>
                    <button class="btn__paper btn"><img src="./img/paper.png" alt="img"></button>
                    <button class="btn__scissor btn"><img src="./img/scissor.png" alt="img"></button>
                </div>

            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <p class="footer__inner-user">You <span class="count__One"></span></p>
                    <p class="footer__inner-computer">Computer <span class="count__Two"></span></p>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
